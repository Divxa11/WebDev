<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple YouTube Clone</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>YouTube Clone</h1>
        <form action="#">
            <input type="text" placeholder="Search" name="search">
            <button type="submit">Search</button>
        </form>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Video Player Section -->
        <section>
            <h2>Now Playing</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </section>

        <!-- Video List Section -->
        <section>
            <h2>Recommended Videos</h2>
            <article>
                <a href="#">
                    <img src="https://via.placeholder.com/150" alt="Video Thumbnail">
                    <h3>Video Title 1</h3>
                    <p>Short description of video 1.</p>
                </a>
            </article>
            <article>
                <a href="#">
                    <img src="https://via.placeholder.com/150" alt="Video Thumbnail">
                    <h3>Video Title 2</h3>
                    <p>Short description of video 2.</p>
                </a>
            </article>
            <article>
                <a href="#">
                    <img src="https://via.placeholder.com/150" alt="Video Thumbnail">
                    <h3>Video Title 3</h3>
                    <p>Short description of video 3.</p>
                </a>
            </article>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Simple YouTube Clone. All rights reserved.</p>
    </footer>
</body>
</html>
